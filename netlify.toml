# Netlify Configuration File
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command (not needed for static sites, but can be used for preprocessing)
  # command = "npm run build"
  
  # Directory to publish (root for this project)
  publish = "."
  
  # Functions directory (if using Netlify Functions)
  # functions = "netlify/functions"

# Redirect rules
[[redirects]]
  # Redirect Netlify subdomain to custom domain
  # Update this after deployment with your actual Netlify subdomain
  # Example: from = "https://allwin-raja-portfolio.netlify.app/*"
  # from = "https://your-site-name.netlify.app/*"
  # to = "https://allwinraja.dev/:splat"
  # status = 301
  # force = true

[[redirects]]
  # Redirect www to non-www
  from = "https://www.allwinraja.dev/*"
  to = "https://allwinraja.dev/:splat"
  status = 301
  force = true

[[redirects]]
  # Redirect old GitHub Pages URL to custom domain
  from = "https://allwin107.github.io/*"
  to = "https://allwinraja.dev/:splat"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; img-src 'self' https: data:; font-src 'self' https: data:;"
    
    # Permissions Policy (formerly Feature-Policy)
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache control for static assets
[[headers]]
  for = "/assets/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/assets/vendor/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

